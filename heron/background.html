<script>
// Check if it's the first time loading the page
if (!localStorage['hasLoaded']) {
  // Some permanent variables
  localStorage['hasLoaded'] = 1;
  localStorage['logCount'] = 0;
  localStorage['numSessions'] = 0;
  localStorage['numGoodSessions'] = 0;
  localStorage['numKeystrokes'] = 0;
  localStorage['numUrls'] = 0;
  localStorage['numDomains'] = 0;
  localStorage['totalTime'] = 0; // in seconds
  localStorage['progress'] = 0;
  
  // Some temporary variables
  localStorage['tLastActivity'] = (new Date()).getTime();
  localStorage['tNumKeystrokes'] = 0;
  localStorage['tNumEvents'] = 0;
  localStorage['tWaitingForSession'] = 1;
  localStorage['tSessionStartTime'] = 0;
  chrome.tabs.create({'url':chrome.extension.getURL('options.html')});
}
</script>
