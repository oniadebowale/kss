<!DOCTYPE html>
<html>
<head>
<title>kss options</title>
<link rel="stylesheet"
  href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
<script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
</script>
<script type="text/javascript"
  src="http://twitter.github.com/bootstrap/1.3.0/bootstrap-alerts.js">
</script>
<script type="text/javascript">
$('#save-button').live('click', function() {
  $(' <div class="alert-message success fade in" data-alert="alert">' +
    '   <a class="close" href="#">Ã—</a>' + 
    '   <p><strong>Settings saved.</strong></p>' + 
    ' </div>').alert().appendTo('#alert-container');
});
</script>
</head>
<body>
<div class="container">

<div class="span12">
  <div id="header">
  <h1>kss - browser security via keystroke biometrics</h1>
  </div>
  <div id="alert-container"></div>
  <form>
  <fieldset>
    <legend>options</legend>
    <div class="clearfix">
      <label for="userid">OpenId</label>
      <div class="input">
        <input id="google_oid" type="button"
          value="Sign in with Google" class="btn">
        <input id="userid" type="hidden">
        <span class="help-block">
          You won't get any spam from us. We promise.
        </span>
      </div>
    </div>
    <div class="clearfix">
      <label for="openid">email</label>
      <div class="input">
        <span id="email" type="text" class="uneditable-input">
        </span>
      </div>
    </div>
    
    <div class="actions">
      <input type="button" id='save-button' class="btn primary" value="Save">
    </div>
  </fieldset>
  </form>
  <div>
    <span><p>This is a view of what is being sent to the server:</p></span>
    <pre class="prettyprint lang-js" id="data-view">// Nothing has been sent yet!</pre>
  </div>
</div>
</div>
</body></html>
